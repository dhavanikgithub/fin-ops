worker_processes  1;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    # Backend upstream (Port 3001)
    upstream backend_api {
        server 127.0.0.1:3001;
    }

    # Frontend upstream (Port 3000) - The new target
    upstream frontend_app {
        server 127.0.0.1:3000;
    }

    server {
        listen       3002;
        server_name  localhost;

        # =========================================================
        # 1. API EXCEPTIONS
        # These still go to the backend (Port 3001)
        # =========================================================

        location /api/v1 {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        location /api/v2 {
            proxy_pass http://backend_api;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # =========================================================
        # 2. DEFAULT RULE: PROXY TO PORT 3000
        # Everything not matched above goes here.
        # =========================================================
        
        location / {
            # This sends traffic to port 3000
            proxy_pass http://frontend_app;

            # Standard headers to pass client info to the app on 3000
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

            # [Optional] WebSocket support
            # (Useful if port 3000 is a React/Vue/Next.js dev server with hot-reload)
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}