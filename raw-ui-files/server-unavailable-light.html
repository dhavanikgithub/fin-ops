<html>
<head>
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">

</head>
<body>
    <div class=""
        style="--background: #ffffff; --foreground: #0f1724; --border: #e6eefb; --input: #f7fbff; --primary: #0B99FF; --primary-foreground: #ffffff; --secondary: #E9F6FF; --secondary-foreground: #0B99FF; --muted: #F1F5F9; --muted-foreground: #667085; --success: #00c417; --success-foreground: #ffffff; --accent: #0B99FF; --accent-foreground: #ffffff; --destructive: #ff3b30; --destructive-foreground: #ffffff; --warning: #ff7308; --warning-foreground: #ffffff; --card: #fbfcfe; --card-foreground: #0f1724; --sidebar: #ffffff; --sidebar-foreground: #475569; --sidebar-primary: #eef6ff; --sidebar-primary-foreground: #0B99FF; --radius-sm: 4px; --radius-md: 8px; --radius-lg: 12px; --radius-xl: 24px; --font-family-body: 'Inter', 'Inter Fallback'; font-family: var(--font-family-body);">
        <style>
            * {
                box-sizing: border-box;
            }

            .app {
                min-height: 644px;
                background: var(--background);
                display: flex;
            }

            /* Backdrop to simulate modal */
            .backdrop {
                position: relative;
                width: 100%;
                height: 800px;
                background: #111;
                opacity: 0.8;
            }

            .modal {
                position: absolute;
                top: 80px;
                left: 50%;
                transform: translateX(-50%);
                width: 560px;
                background: var(--card);
                color: var(--card-foreground);
                border: 1px solid var(--border);
                border-radius: var(--radius-lg);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
                display: flex;
                flex-direction: column;
            }

            .modal-header {
                display: flex;
                align-items: center;
                justify-content: space-between;
                padding: 16px 20px;
                border-bottom: 1px solid var(--border);
            }

            .modal-title {
                font-size: 18px;
                font-weight: 600;
                display: flex;
                align-items: center;
                gap: 8px;
            }

            .modal-body {
                padding: 20px;
                display: flex;
                flex-direction: column;
                gap: 16px;
            }

            .error-banner {
                display: flex;
                align-items: flex-start;
                gap: 12px;
                background: var(--destructive);
                color: var(--destructive-foreground);
                border-radius: var(--radius-md);
                padding: 12px;
            }

            .error-text {
                font-size: 14px;
            }

            .hint {
                font-size: 12px;
                color: var(--muted-foreground);
            }

            .actions {
                margin-top: 4px;
                display: flex;
                align-items: center;
                justify-content: flex-end;
                gap: 8px;
                padding: 0 20px 20px;
            }

            .button {
                background: var(--primary);
                color: var(--primary-foreground);
                padding: 10px 14px;
                border-radius: var(--radius-xl);
                font-size: 14px;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 8px;
                cursor: default;
            }

            .button.secondary {
                background: var(--secondary);
                color: var(--secondary-foreground);
            }

            .button.destructive {
                background: var(--destructive);
                color: var(--destructive-foreground);
            }

            .tips {
                background: var(--secondary);
                color: var(--secondary-foreground);
                border-radius: var(--radius-md);
                padding: 12px;
                display: flex;
                flex-direction: column;
                gap: 8px;
            }

            .tip {
                display: flex;
                align-items: center;
                gap: 8px;
                font-size: 13px;
            }
        </style>
        <div class="app">
            <div class="backdrop"></div>

            <div class="modal">
                <div class="modal-header">
                    <div class="modal-title"><i data-lucide="server-off"></i> Server Unavailable
                    </div>
                    <div class="button secondary" data-media-type="banani-button"><i
                            data-lucide="x"></i> Close</div>
                </div>

                <div class="modal-body">
                    <div class="error-banner">
                        <i data-lucide="alert-triangle"></i>
                        <div class="error-text">The server is currently down. Please try again after some time. Your
                            data is safe and no changes were made.</div>
                    </div>

                    <div class="tips">
                        <div class="tip"><i data-lucide="clock-3"></i> Wait a few minutes and try
                            again.</div>
                        <div class="tip"><i data-lucide="refresh-ccw"></i> If the issue persists,
                            refresh this page.</div>
                        <div class="tip"><i data-lucide="inbox"></i> Optional: Contact support if
                            you need immediate assistance.</div>
                    </div>
                </div>

                <div class="actions">
                    <div class="button secondary" data-media-type="banani-button"><i
                            data-lucide="square"></i> Dismiss</div>
                    <div class="button" data-media-type="banani-button"><i
                            data-lucide="repeat"></i> Try Again</div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script>
        lucide.createIcons();
    </script>
</body>

</html>
